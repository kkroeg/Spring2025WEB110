<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact Us</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h3>Contact our Team</h3>
		<p>Please complete the form below and we’ll get back to you as soon as possible.</p>
		
	
	<form action="https://webdevbasics.net/scripts/demo.php" method="post">
		<label for="fullname" >Full Name</label>
		<input type="text" name="fullname" id="fullname" required placeholder="your first name">
		
		<label for="emailaddress" >Email Address</label>
		<input type="text" name="emailaddress" id="emailaddress" required placeholder="your email address">
		
		<label for="phonenumber" >Phone Number</label>
		<input type="text" name="phonenumber" id="phonenumber" required placeholder="your phone number">
		
		<label for="topic">Topic</label>
		<select name="topic" id="topic">
			<option value="general">General Inquiry</option>
			<option value="support">Support</option>
			<option value="feedback">Feedback</option>
			</select>
			
		<label for="message">Message</label>
		<textarea name="message" id="message" rows="5"></textarea>
 		<input type="submit" value="Send Message">
		
	</form>


</body>
</html>
